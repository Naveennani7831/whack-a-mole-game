<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <link rel="icon" type="image/png" href="./mole.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./whack\ a\ mole.png');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            text-align: center;
            padding: 70px;
            
    
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background-color: antiquewhite;
            border-radius: 20px;
            padding: 8px;
            display: inline-block;
        }
        .button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .easy {
            background-color: greenyellow;
        }
        .medium {
            background-color: orangered;
        }
        .hard {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Level</h1>
        <button class="button easy" onclick="startGame('easy')">Easy</button>
        <button class="button medium" onclick="startGame('medium')">Medium</button>
        <button class="button hard" onclick="startGame('hard')">Hard</button>
    </div>

    <script>
        function startGame(level) {
            localStorage.setItem('difficulty', level);
            window.location.href = "./whack a mole .html";
        }
    </script>
</body>
</html>
