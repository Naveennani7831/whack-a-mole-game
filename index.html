<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <link rel="icon" type="image/png" href="./mole.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
         
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .score {
            font-size: 2em;
            margin-bottom: .5em;
            color: red;
        }
        .board {
            margin-top: 20px;
            height: 500px;
            width: 500px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 80px;
        }
        .hole {
            background-color: rgb(165, 85, 11);
            border-radius: 50%;
            box-shadow: inset 0 10px 0 7px rgb(53, 21, 6),
                        inset 0 20px 20px 15px rgba(0, 0, 0, .3),
                        0 0 5px rgba(0, 0, 0, .5);
            position: relative;
            overflow: hidden;
        }
        .hole .mole {
            width: 70%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            animation: rise .3s ease-out;
        }
        @keyframes rise {
            0% {
                transform: translateX(-50%) translateY(100%);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }
        .cursor {
            height: 110px;
            width: 100px;
            position: absolute;
            top: 100px;
            left: 100px;
            background-image: url("./hammer2.png");
            background-size: 100% 100%;
            transform: translate(-20%, -20%);
            transition: transform .1s;
            pointer-events: none;
        }
        .cursor.active {
            transform: translate(-20%, -20%) rotate(-45deg);
        }
        .controls{
             display: flex;
             margin-top: 35px;
            gap: 20px;
            
        }
        .timer {
            font-size: 2rem;
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="score">SCORE: <span>00</span></h1>
    <div  class="timer"><b>TIME:</b> <span id="time"><b>30</b></span><b>s</b></div>
    <div class="board">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>
    <div class="controls">
        <button style="font-size: 25px;border-radius: 60px;padding: 0 5px; background-color: green;" id="start-button" class="btn btn-primary">Start Game</button>
        <button style="font-size: 25px;border-radius: 60px;padding: 0 5px;background-color:red;" id="stop-button" class="btn btn-danger">Stop Game</button>
    </div>
    <div class="cursor"></div>

    <script>
        const cursor = document.querySelector('.cursor');
        const holes = [...document.querySelectorAll('.hole')];
        const scoreEl = document.querySelector('.score span');
        const timeEl = document.getElementById('time');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let moleTimeout;

        const sound = new Audio("./gamemash.mp3");

        startButton.addEventListener('click', startGame);
        stopButton.addEventListener('click', stopGame);

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreEl.textContent = score;
            timeEl.textContent = timeLeft;
            startButton.disabled = true;
            stopButton.disabled = false;

            clearInterval(gameInterval);
            clearTimeout(moleTimeout);

            gameInterval = setInterval(countDown, 1000);
            showMole();
        }

        function stopGame() {
            startButton.disabled = false;
            stopButton.disabled = true;

            clearInterval(gameInterval);
            clearTimeout(moleTimeout);
            document.querySelectorAll('.mole').forEach(mole => mole.remove());
        }

        function countDown() {
            if (timeLeft > 0) {
                timeLeft--;
                timeEl.textContent = timeLeft;
            } else {
                clearInterval(gameInterval);
                clearTimeout(moleTimeout);
                alert('Game Over! Your score is ' + score);
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        }

        function showMole() {
            const i = Math.floor(Math.random() * holes.length);
            const hole = holes[i];
            const img = document.createElement('img');
            img.classList.add('mole');
            img.src = "./mole.png";
    

            img.addEventListener('click', () => {
                score += 10;
                sound.play();
                scoreEl.textContent = score;
                img.src = "./mole.png";
                clearTimeout(moleTimeout);
                setTimeout(() => {
                    hole.removeChild(img);
                    if (timeLeft > 0) {
                        showMole();
                    }
                }, 500);
            });

            hole.appendChild(img);

            moleTimeout = setTimeout(() => {
                hole.removeChild(img);
                if (timeLeft > 0) {
                    showMole();
                }
            }, 1500);
        }

        window.addEventListener('mousemove', e => {
            cursor.style.top = e.pageY + 'px';
            cursor.style.left = e.pageX + 'px';
        });
        window.addEventListener('mousedown', () => {
            cursor.classList.add('active');
        });
        window.addEventListener('mouseup', () => {
            cursor.classList.remove('active');
        });
    </script>
</body>
</html>
